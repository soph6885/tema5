<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        let laengde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Husk at længde og bredde skal være tal. \n Prøv igen`);
            } else if (isNaN(a)) {
                return (`Fejl.\n Prøv igen med tal`);
            } else {
                return (`Arealet er ${a}. \n Vil du lave et nyt areal?`);
            }
        }

        let resultat = areal(laengde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

        // console.log(resultat);

    </script>

</body>

</html>
