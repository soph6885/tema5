<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div id="liste">

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);



        let dyrene = [{
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarm",
                "billede": "http://helf-kea.dk/test/gris.png"
            },
            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "sump",
                "billede": "http://helf-kea.dk/test/frog.png"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skov",
                "billede": "http://helf-kea.dk/test/fox.png"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "levested": "sø",
                "billede": "http://helf-kea.dk/test/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "flod",
                "billede": "http://helf-kea.dk/test/kroko.jpg"
            }

        ];

        function start() {

            let dest = document.querySelector("#liste");

            dyrene.forEach(dyr => {
                dest.innerHTML += `${dyr.navn} ${dyr.type} ${dyr.levested} <img src= ${dyr.billede}><br>`;
            })

        }
    </script>

</body>

</html>
