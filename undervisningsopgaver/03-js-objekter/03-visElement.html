<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p>Type:</p>
        <p>Levested</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dyret = {
                "dyr": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            }

            let info = `Dyr: ${dyret.dyr} Type: ${dyret.type} Levested: ${dyret.levested} <img src= ${dyret.billede}>`;

            console.log(info);

            let div = document.querySelector("#dyr");

            div.querySelector("h2").textContent = dyret.dyr;
            div.querySelector("img").src = dyret.billede;
            div.querySelector("img").alt = "billede af gris";
            div.querySelector("p").textContent = "Type: " +
                dyret.type;
            div.querySelector("p + p").textContent = "Levested: " +
                dyret.levested;


        }
    </script>

</body>

</html>
